 <!-- This view overrides the login screen and adds country specific information to the login -->
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" ng-controller="LoginController"
    ng-init="login = { grant_type: 'password', forbidPin: true, welcomeMessage: undefined, noSession: false }">
    <!-- This section loads styles and overrides the main login page -->
    <sdb:style static="false">/org.santedb.admin/css/admin.css</sdb:style>
    <sdb:style static="false">/org.santedb.admin/css/sb-admin.css</sdb:style>
    <sdb:state name="login" priority="1">
        <sdb:url>/login</sdb:url>
        <sdb:view>
        </sdb:view>
    </sdb:state>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="~/img/logo_lg.png" width="256px" />
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6 offset-3">
                <form class="form" ng-submit="doLogin(loginForm)" name="loginForm">
                    <div class="card shadow">
                        <div class="card-header">
                            <h5 class="float-left col-8 pt-2"><i class="fas fa-shield-alt"></i>
                                {{ 'elb.mpi.login.welcome' | i18n }}</h5>
                            <div class="float-right col-4">
                                <div class="row">
                                    <label class="control-label col-2 pt-2">
                                        <i class="fas fa-globe"></i>
                                    </label>
                                    <div class="col-10">
                                        <select ng-model="$root.system.locale" nonce="{{ $csp_nonce }}"
                                            class="form-control">
                                            <option ng-repeat="locale in $root.system.locales" value="{{locale}}">
                                                {{ "ui.locale." + locale | i18n }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- #include virtual="/org.santedb.uicore/partials/security/login.html" -->
                        </div>
                        <div class="card-footer">
                            <div class="btn-group float-right">
                                <!-- <button type="button" data-toggle="modal" data-target="#forgotPasswordModal" class="btn btn-lg btn-info">
                                    <i class="fa fa-asterisk"></i> {{ 'ui.action.passwordReset' | i18n }}</button> -->
                                <button type="submit" id="loginButton" class="btn btn-lg btn-primary">
                                    <i class="fa fa-check"></i> {{ 'ui.action.login' | i18n }}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div class="d-flex justify-content-center">
                    v.{{ $root.system.version }}
                </div>
            </div>
        </div>

    </div>

    <!-- Forgot Passwords-->
    
    <!-- include virtual="/org.santedb.uicore/partials/security/forgotPassword.html" -->

</div>
